version: '3.9'
services:
  web:
    build:
      context: ./
      dockerfile: Dockerfile
    image: sakib059/django-grocery:latest
    container_name: grocery-container_name
    ports:
      - "8000:3000"
    volumes:
      - ./:/django
    command: ["gunicorn","groceryRecommendation.wsgi:application","--bind","0.0.0.0:3000"]

