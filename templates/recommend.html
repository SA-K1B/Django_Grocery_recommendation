<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef; /* Light grey background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #495057;
        }
        div {
            background: #ffffff; /* White background for the card */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h2 {
            font-size: 1.5rem;
            color: #056e69;
            margin-bottom: 20px;
            text-align: center;
        }
        /* Flexbox to display items side by side */
        ul.recommended-items {
            display: flex;
            flex-wrap: wrap;
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
            justify-content: center;
        }
        ul.recommended-items li {
            background-color: #f4f4f9;
            padding: 10px;
            margin: 5px;
            border: 1px solid #138D75;
            border-radius: 5px;
            color: #0a6855;
            text-align: center;
            min-width: 120px;
            flex: 1;
        }
    </style>
</head>
<body>
    <div>
        <h2>Recommended Items For You</h2>
        <ul class="recommended-items">
            {% for item in items %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
