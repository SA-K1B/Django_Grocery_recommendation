<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef; /* Light grey background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #495057;
        }
        div {
            background: #ffffff; /* White background for the card */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h2 {
            font-size: 1.5rem;
            color: #212529;
            margin-bottom: 20px;
            text-align: center;
        }
        p {
            margin: 10px 0;
            font-size: 1rem;
            color: #080202; /* Blue color to highlight items */
            background-color: #f1f5f9; /* Light background for items */
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h2>Recommended Items:</h2>
        {% for item in items %}
           <p>{{ item }}</p>
        {% endfor %}
    </div>
</body>
</html>
