<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Number of Items</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #495057;
        }
        .container {
            width: 100%;
            max-width: 450px; /* Increased max-width */
            background: #ffffff;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }
        h3 {
            font-size: 1.4rem; /* Slightly reduced font size */
            color: #0E6655;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 600;
        }
        form {
            margin: 0;
        }
        form label {
            font-size: 1rem;
            color: #117A65;
            font-weight: 500;
        }
        form p {
            margin: 15px 0;
            font-size: 1rem;
            color: #117A65;
        }
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        input[type="number"]:focus {
            border-color: #056e69;
            outline: none;
        }
        button {
            background-color: #138D75;
            color: #ffffff;
            border: none;
            padding: 12px 0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        button:hover {
            background-color: #0E6251;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Number of Items You Want to Add?</h3>
        <form method="POST">
            {% csrf_token %}
            <label for="num_items">Enter a number:</label>
            <input type="number" name="num_items" id="num_items" min="1" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
