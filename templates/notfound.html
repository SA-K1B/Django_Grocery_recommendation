<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invalid Item</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F4F6F7; /* Light red background for error */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #EC7063; /* Dark red text */
        }
        .container {
            background: #ffffff; /* White background for the card */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            font-size: 1.2rem; /* Adjusted font size to fit in one line */
            margin-bottom: 20px;
            white-space: nowrap; /* Prevent text from wrapping to the next line */
        }
        a {
            color: #138D75; /* Blue color for the link */
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            background-color: #d1ecf1; /* Light blue background for button */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0E6251; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You Have Entered Invalid Item!</h1>
        <a href="{% url 'num_items' %}">Go Back</a>
    </div>
</body>
</html>
